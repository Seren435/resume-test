<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d44f356f2.js" crossorigin="anonymous"></script>
    <title>Resume-Template</title>
</head>
<body>
    <div class="resume-container">
        <div class="image-container">
            <img src="src/ryo.jpg" alt="just a profile.">
        </div>

            <div class="info">
                <h1><u>Resume</u></h1>
                <p><span>Name:</span> Lorem Ipsey</p>
                <p><span>Email:</span> XXXXXX@gmail.com</p>
                <p><span>Phone:</span> 000-000-0000</p>
                <p><span>Skills:</span> Nothing</p>
                <p><span>Experience:</span> HTML5, CSS, JavaScript, TypeScript, NodeJS, C++, Python (Just lie XD)</p>
                <p><span>Language:</span> Thai, English</p>
            </div>

        <div class="social">
            <button onclick="window.open('http://github.com/seren435','_blank')" type="button">
                <i class="fa-brands fa-github fa-2xl"></i>
                <p>Seren435</p>
            </button>
            <button onclick="window.open('http://gitlab.com/seren435','_blank')" type="button">
                <i class="fa-brands fa-gitlab fa-2xl"></i>
                <p>seren435</p>

            </button>
            <button type="button">
                <i class="fa-brands fa-square-facebook fa-2xl"></i>
                <p>XXXX</p>
            </button>
            <button type="button">
                <i class="fa-brands fa-linkedin fa-2xl"></i>
                <p>XXXX</p>
            </button>
        </div>
    </div>
</body>
</html>
